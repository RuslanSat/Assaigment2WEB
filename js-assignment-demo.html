<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Assignment Demo</h1>

    <!-- Task 1: Form Validation -->
    <section>
        <h2>Registration Form</h2>
        <form id="registrationForm" novalidate>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6">
            <span class="error" id="passwordError"></span><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span class="error" id="confirmPasswordError"></span><br>

            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Task 2: Accordion for FAQs -->
    <section>
        <h2>Frequently Asked Questions</h2>
        <div class="accordion">
            <div class="accordion-item">
                <button class="accordion-question">What is this website about?</button>
                <div class="accordion-answer">This website demonstrates basic JavaScript features for an assignment.</div>
            </div>
            <div class="accordion-item">
                <button class="accordion-question">How do I contact support?</button>
                <div class="accordion-answer">Use the contact form in the popup to reach support.</div>
            </div>
            <div class="accordion-item">
                <button class="accordion-question">Is my data secure?</button>
                <div class="accordion-answer">We use basic validation, but this is a demo site.</div>
            </div>
        </div>
    </section>

    <!-- Task 3: Popup Subscription/Contact Form -->
    <section>
        <button id="openPopupBtn">Contact Us</button>
        <div id="popupForm" class="popup-overlay">
            <div class="popup-content">
                <span id="closePopupBtn" class="close-btn">&times;</span>
                <h2>Contact Form</h2>
                <form id="contactForm">
                    <label for="contactEmail">Email:</label>
                    <input type="email" id="contactEmail" name="contactEmail" required><br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea><br>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Task 4: Change Background Color -->
    <section>
        <button id="changeBgBtn">Change Background Color</button>
    </section>

    <!-- Task 5: Display Current Date and Time -->
    <section>
        <h2>Current Date and Time</h2>
        <div id="dateTimeDisplay"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
