<div class="container assignment-section mt-5 mb-5">
    <h2>Registration Form</h2>
    <form id="assignment-registration-form" class="assignment-form" novalidate>
        <label for="assignment-email">Email:</label>
        <input type="email" id="assignment-email" name="email" required>
        <span class="assignment-error" id="assignment-email-error"></span><br>

        <label for="assignment-password">Password:</label>
        <input type="password" id="assignment-password" name="password" required minlength="6">
        <span class="assignment-error" id="assignment-password-error"></span><br>

        <label for="assignment-confirm-password">Confirm Password:</label>
        <input type="password" id="assignment-confirm-password" name="confirmPassword" required>
        <span class="assignment-error" id="assignment-confirm-password-error"></span><br>

        <button type="submit">Register</button>
    </form>
</div>
